<script>
    $(document).ready(function () {
        $(".menuList").hide();
        $(".menuTitle").click(function () {
            var $ul = $(this).next('ul');
            $('li').find('ul').slideUp();
            $('li').find('#arrowtab').removeClass("fa fa-angle-down").addClass("fa fa-angle-left");
            $('li').removeClass("activemene");
            if ($ul.is(':visible')) {
                $(this).next('ul').slideUp();
                $(this).parent().removeClass("activemene");
                $(this).find('#arrowtab').removeClass("fa fa-angle-down").toggleClass("fa fa-angle-left", 1000);
                $(this).find('#arrowtab').addClass("fa fa-angle-left");

            } else {
                $(this).next('ul').slideDown();
                $(this).find('#arrowtab').removeClass("fa fa-angle-left").toggleClass("fa fa-angle-down", 1000);
                $(this).parent().addClass("activemene");
            }
        });

        $("a").click(function () {
            $('li').find('a').removeClass("aColor").addClass("oldColor");
            $(this).removeClass("oldColor");
            $(this).addClass("aColor");
        });


    });


</script>
